<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>springmybatisformat</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
    <h1>検索画面</h1>
    <form th:action="@{/user/id_search}" th:object="${userSearchRequest}"
        th:method="post">
        <div>
            No:<input type="text" th:field="*{id}" size="5" />
        </div>
        <br />
        <div>
            <input type="submit" value="検索" style="width: 50px;" />
        </div>
        <br />
    </form>
    <div th:if="${userinfo}">
        <table th:object="${userinfo}">
            <tr>
                <th class="cell_title">name</th>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <th class="cell_title">add</address></th>
                <td th:text="*{address}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
